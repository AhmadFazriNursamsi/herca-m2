var myEditor = document.querySelector('#editor-container');
var html = myEditor.children[0].innerHTML;

};

function gambar(html){

const regex = /src="(.+?)">/gm;

const m2  = [];
let m;

while ((m = regex.exec(html)) !== null) {

if (m.index === regex.lastIndex) {
regex.lastIndex++;
}
var coco = m[1]

//   console.log(m[1]);
$.ajax({
url: "http://localhost/dashboard_admin/push-master/uploadfile.php",
type: "post",
data: {
data : m[1]
},
success: function (response) {
var img2= 'http://localhost/dashboard_admin/push-master/' + response; 
m2.push(img2);

var strImage = html.replace(coco, m2);

console.log(strImage);
},
error: function(jqXHR, textStatus, errorThrown) {

}
});

}
